<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    
    <form>
        <label for="movieTitle">Title:</label>
        <input type="text" id="movieTitle" name="movieTitle" required autofocus>
        <label for="movieRating">Rating:</label>
        <input type="text" id="movieRating" name="movieRating" required>
        <button type="submit">Add Movie!</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Movie Title</th>
                <th>Ratings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>




    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- <script src="app-jQuery.js"></script> -->
    <script src="app-vanillasJS.js"></script>
</body>
</html>
