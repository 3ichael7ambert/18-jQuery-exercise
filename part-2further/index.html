<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    
    <h1>Movie Ratings</h1>
    <form>
      <label for="movieTitle">Title:</label>
      <input type="text" id="movieTitle" name="movieTitle" autofocus>
      <label for="movieRating">Rating:</label>
      <input type="text" id="movieRating" name="movieRating">
      <button type="submit">Add Movie</button>
    </form>

    <div class="sortBtns">
      <button id="sortTitle">Sort by Title</button>
      <button id="sortRating">Sort by Rating</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- table rows will be added dynamically -->
      </tbody>
    </table>



    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <script src="app-jQuery.js"></script>
    <!-- <script src="app-vanillasJS.js"></script> -->
</body>
</html>
